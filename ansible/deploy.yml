- name: Deploy Consul servers
  hosts: consulservers
  strategy: linear
  become: yes
  gather_facts: no
  roles:
    - fi_consul_servers


- name: Deploy Patroni with Consul agents
  hosts: patroniservers
  strategy: linear
  become: yes
  gather_facts: no
  roles:
    - deploy_consul_client
    - deploy_patroni
